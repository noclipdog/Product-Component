<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="main.css">

</head>
<body>


  <div class="card-component">
    <img src="/images/image-product-mobile.jpg" alt="mobile-image" class="mobile-image">
    <img src="/images/image-product-desktop.jpg" alt="desktop-image" class="desktop-image">
    <div class="card-body">
      <h5>Perfume</h5>
      <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card-text"> A floral, solar and voluptuous interpretation composed by Olivier  Polge, Perfumer-Creator for the House of CHANEL.
      <div class="price">
        <h1>$149.99</h1>
        <p>$169.99</p>
      </div>
      <button type="'button">
        <img src="/images/icon-cart.svg" alt="cart-icon">
        <p>Add to Cart</p>
      </button>
    </div>

  </div>
  
</body>
</html>
